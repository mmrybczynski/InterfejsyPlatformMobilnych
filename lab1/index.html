    <form>
        <input type="email" name="email" placeholder="example@example.com" class="input-form">
        <input type="text" name="postcode" placeholder="00-000" pattern="[0-9]{3}-[0-9]{2}" class="input-form">
        <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="000-0000-00-00" class="input-form">
        <input type="text" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}.[0-9]{2}" placeholder="111.111.11.11" class="input-form">
    </form>
