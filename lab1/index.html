<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/InterfejsyPlatformMobilnych/lab1/style.css">
    <title>Hello World</title>

    <script>
        function autoFill(vorspeise) {
            document.getElementById('vorspeise').value = vorspeise;           
        }
    </script>

</head>
<body>

    <div id="form">
        <form>

            <label class="form-label">Email</label>
            <input type="email" name="email" placeholder="example@example.com" class="input-form" id="vorspeise">

            <label class="form-label">Postcode</label>
            <input type="text" name="postcode" placeholder="00-000" pattern="[0-9]{3}-[0-9]{2}" class="input-form" id="postcode">

            <label class="form-label">NIP</label>
            <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="000-0000-00-00" class="input-form" id="nip">

            <label class="form-label">IPv4</label>
            <input type="text" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}.[0-9]{2}" placeholder="111.111.11.11" class="input-form" id="ipv4">

            <label class="form-label">Phone number</label>
            <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="111-222-333" class="input-form" id="number">

            <a id="btn-fill" href="#" onClick="autoFill('Suppenbuffet'); return false;" role="button">Fill</a>

        </form>
    </div>

</body>
</html>
