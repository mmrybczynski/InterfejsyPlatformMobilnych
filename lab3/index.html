<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
        <script src="js.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <title>Drag&drop ol list and box</title>
    </head>

    <body onload="init(event)">

        <div id="top">

            <div class="olListDiv">
                <ol class="wrapper">
                    <li class="element" id='element0' draggable="true"><input class="input" type="text" value="Draggable element One" draggable="true"></li>
                    <li class="element" id='element1' draggable="true"><input class="input" type="text" value="Draggable element Two" draggable="true"></li>
                    <li class="element" id='element2' draggable="true"><input class="input" type="text" value="Draggable element Three" draggable="true"></li>
                    <li class="element" id='element3' draggable="true"><input class="input" type="text" value="Draggable element Four" draggable="true"></li>
                    <li class="element" id='element4' draggable="true"><input class="input" type="text" value="Draggable element Five" draggable="true"></li>
                </ol>
            </div>

            <script>
                const dragArea = document.querySelector(".wrapper");
                new Sortable(dragArea, {
                    animation: 150
                });
            </script>

            <div class="generateBox">
                <button type="button" onclick="setRandomColorOfBox()">Generate box</button>
                <div id="box" class="box" draggable="true"></div>
            </div>

            <div style="clear:both;"></div>
                
        </div>

        <div id="bottom">
            <table id="dropPlace" class="dropPlace">

            </table>
        </div>

    </body>

</html>
